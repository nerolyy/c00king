<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/bdaeb8589364882e0ae68721eb76085e.jpg" alt="Логотип">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="receipt.html">Рецепты</a></li>
                <li><a href="news.html">Статьи</a></li>
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="reg">
            <h1>Регистрация</h1>
            <form action="#" method="POST">
                <div class="input">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" name="email" required placeholder="Введите вашу почту">
                </div>
                <div class="input">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required placeholder="Введите ваше имя пользователя">
                </div>
                <div class="input">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
                </div>
                <div class="input">
                    <label for="confirm-password">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Подтвердите ваш пароль">
                </div>
                <button type="submit" class="register-btn">Зарегистрироваться</button>
            </form>
            <div class="login">
                <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
            </div>
        </div>
    </main>
</body>
</html>
